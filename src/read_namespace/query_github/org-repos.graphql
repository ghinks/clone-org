query GetAllOrgRepos($login: String!, $first: Int = 100, $after: String = null) {
  organization(login: $login) {
    repositories(
      first: $first
      after: $after
      orderBy: {field: NAME, direction: ASC}
    ) {
      pageInfo {
        endCursor
        hasNextPage
      }
      nodes {
        name
        url
        sshUrl
      }
    }
  }
}